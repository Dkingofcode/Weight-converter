<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight converter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
      <div class="row d-flex justify-content-center mt-5">
        <div class="col-md-6">
        <h1 class="text-center fw-bold display-3 bg-dark text-light py-3 rounded">Weight converter</h1>
         <hr />
        <form action="">
            <p class="alert alert-info">Type a value in any of the fields to convert weight</p>
            <div class="mb-3">
             <label for="pounds" class="form-label">Weight in Pounds</label>
            <input type="number" class="form-control form-control-lg pounds" placeholder="Pounds" />
             </div>
             <div class="mb-3">
              <label for="kilograms" class="form-label">Weight in kilograms</label>
              <input type="number" class="form-control form-control-lg kilograms" placeholder="kilograms" />
            </div>
             <div class="mb-3">
              <label for="grams" class="form-label">Weight in Grams</label>
             <input type="number" class="form-control form-control-lg grams" placeholder="Grams" />              
            </div>       
            <div class="mb-3">
                <label for="ounces" class="form-label">Weight in Ounces</label>
               <input type="number" class="form-control form-control-lg ounces" placeholder="Ounces" />
                </div>
        </form>
      </div>  
    </div>
    </div>




    <script src="index.js"></script>
</body>
</html>
